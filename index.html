<!DOCTYPE html>
<!-- 
	이것은 html 문서내에서 쓸수 있는
	주석 문이다 
	주석문 안에서 주석문을 또 쓰면
	문제를 일으킨다.

	DOCTYPE html
	== 지금부터 html5형식의
	Document Object를 
	시작하겠다 라는 선언
-->

<!-- 지금부터 html 문서를 시작한다. 라는 선언 -->
<html>

<!-- 
	html문서 내에는 
	꺽쇠로 감싸진 키워드들이 있다.
	이 들을 tag 라고 한다.
	tag는 시작tag와 종료tag가 쌍으로 나타나 난다. 
-->

<!-- head tag -->
<!-- 
	head 에는 브라우저에 보이는 제목이나
	문서의 성질을 규정할때 그 특성 값들이 위치한다.
-->	
<head>
	<!-- title : 브라우저의 제목 -->
	<title>브라우저 제목</title>
</head>

<!-- 
	body 
	브라우저 본문에 내용을 표시하기 위해
	사용하는 영역
-->
<body>

	<!-- 문서, 문자열, 문자 와 관련된 tag -->
	<!-- h 테그 : headLine tag -->
	<!-- 문서의 제목, 강조하고자 하는 문자열을 표시할때 -->
	<h1>h1 : 안녕하세요</h1>
	<h2>h2 : 안녕하세요</h2>
	<h3>h3 : 안녕하세요</h3>
	<h4>h4 : 안녕하세요</h4>
	<h5>h5 : 안녕하세요</h5>
	<h6>h6 : 안녕하세요</h6>
	<h7>h7 : 안녕하세요</h7>
	<h8>h8 : 안녕하세요</h8>

	<!-- p tag -->
	<!-- 
		p tag는 본문을 표기하는 tag 인데
		종료(닫는) tag를 사용하지 않아도 문법상 오류는 없다.

		단,
		다른 tag가 시작되는 곳까지 p tag의 영향이 미친다.
	-->
	<p>여기는 본문 paragraph 가 표기 되는 영역 </p>
	<p>여기도 분문
	<p>여기도 본문</p>
	<p>여기도 본문
	
	<!-- 
		html문서에서는
		html tag 가 아닌 어떤 기호가 와도
		무시하고, 본문에 표시 한다.
		단 꺽쇠로 묶인 문자열은 무시 해버린다.

		그리고, enter(줄바꿈)은 무조건 빈칸 1칸으로
		표시하고 무시한다.
	-->
	우리나라
	대한민국
	republic	

</body>
</html>
