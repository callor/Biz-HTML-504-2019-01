<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML5</title>
	<style>
		header {
			background-color : blue; /* 바탕색 */
			color : white;  /* 문자열 식 */
			text-align: center;
			padding : 15px;
		}

		article#nation1 {
			background-color: yellow;
			margin: 10px; /* 박스 주변에 빈 공간을 생성 */
		}

		article#nation2 {
			background-color: lightgray;

			/* 박스 내부에 본문과 사이의 공간을 생성 */
			padding: 10px; 
		}

		footer {
			background-color: black;
			text-align: center;
		}

	</style>
</head>
<body>
	<header><h3>반갑습니다</h3></header>
	<section>
		<article id="nation1">우리나라</article>
		<article id="nation2">대한민국</article>
	</section>

	<footer>CopyRight &copy; callor@callor.com</footer>

</body>
</html>
