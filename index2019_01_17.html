<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<!--
		Enter(줄바꿈) : 빈칸 1칸으로 인식
		여러개의 빈칸 : 빈칸 1칸으로 인식
	-->
	<p>우리나라는         대한민국 입니다.      
		미국은 영어로 USA 라고 합니다

	<!--
		실제로 문서에서 여러개의 빈칸을 표시 하고 싶으로때
		특수 기호를 사용한다.
		html에서 
		특수 기호는 & 표시로 시작하고 ; 으로 끝난다
		nbsp : No Break Space, 강제 빈칸 표시 
	-->
	<p>우리나라는&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;대한민국

	<!--
		문서 중간에 줄바꿈 표시를 하고 싶을때
	-->
	<!-- p tag 로 분리 하는 방법 -->
	<!-- 줄간격이 p tag의 기본 값으로 떨어져 표시 -->
	<p>우리나라 우리나라우리나라우리나라우리나라우리나라우리나라우리나라우리나라우리나라
	<p>대한민국

	<!-- br  tag로 분리 하는 방법 -->
	<!-- 
		줄간격이 p tag에 비해 서로 연결된 느낌으로 표시 
	-->	
	<p>우리나라우리나라우리나라우리나라우리나라우리나라우리나라우리나라우리나라<br />대한민국

	<!--
		일반적으로 문서 길이가 길어서 브라우저 오른쪽 경계를 벗어나면 자동으로 줄바꿈이 된다.
		이것을 soft word wrap이라고 한다.

		필요에 의해서 문서를 잘라서 여러줄로 표시하고 싶을때는 br tag를 써서 강제로 줄바꿈을 한다.
		이것을 hard word wrap이라고 한다.

	-->



</body>
</html>
