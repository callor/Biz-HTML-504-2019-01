<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Media</title>
<style>
	@media (max-width:600px) {
		body {
			background-color: #39B1C5FF;
		}
		h1 {
			color : white;
			font-size: 20pt;
		}
	}
	@media (min-width:601px) and (max-width:800px) {
		body {
			background-color: green;
		}
		h1 {
			color : red;
			font-size: 30pt;
		}
	}
	@media (min-width:801px) {
		body {
			background-color: blue;
		}
		h1 {
			color : yellow;
			font-size: 50pt;
		}
	}
</style>
</head>
<body>

	<h1>반응형 WEB Test</h1>

</body>
</html>
