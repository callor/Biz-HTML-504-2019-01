<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		#div_01 {
			background-color: #00FF00;
			width: 300px;
			height: 300px;
		}

		/* width 속성을 비율(%)로 지정하면 브라우저 폭에 비례하여
		자동 조절 된다
		*/

		/* height 속성은 브라우저 높이를 인식하지 못하여
		단독으로 사용할 경우 속성 지정이 되지 않는다
		다만, 해당 tag를 감싸는 tag의 높이가 고정 값으로 지정된 경우에는 비율로 자동으로 조절이 된다
		*/
		#div_02 {
			background-color: #FF0000;
			width: 50%;
			height: 50%;
		}

		#div_03 {
			background-color: #0000FF;
			width: 1000px;
		}
	</style>
</head>
<body>
	<p> div tag는 화면에 box를 그릴수 있다.
	<div id="div_01">여기는 나의 영역</div>
	<div id="div_02">대한민국 만세</div>
	<div id="div_03">우리나라</div>

	<div id="div_01">
		<div id="div_02">대한민국 만세</div>
	</div>

</body>
</html>
